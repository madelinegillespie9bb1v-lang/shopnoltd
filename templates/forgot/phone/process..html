<?php
require_once '../../../config.html';

$email = trim($_POST['email'] ?? '');
$stmt = $pdo->prepare("SELECT phone FROM users WHERE email=? AND status='active'");
$stmt->execute([$email]);
$user = $stmt->fetch(PDO::FETCH_ASSOC);

if ($user) {
    $masked = substr($user['phone'], 0, 3) . "****" . substr($user['phone'], -2);
    echo "<script>alert('Your registered phone: {$masked}');window.location.href='../../login/';</script>";
} else {
    echo "<script>alert('No record found.');history.back();</script>";
}
