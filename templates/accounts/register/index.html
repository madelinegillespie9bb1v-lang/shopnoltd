<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - Shopnoltd Toolbox</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- intl-tel-input CSS -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/css/intlTelInput.css"/>

<style>
body { font-family: Arial,sans-serif; background:#f4f6f9; }
.container{ max-width:480px; margin:50px auto; padding:25px; background:#fff;
            border-radius:10px; border:1px solid #ddd; }
label{font-weight:bold;margin-top:10px;display:block;}
input,button{width:100%;padding:10px;margin-top:6px;}
button{background:#28a745;color:#fff;border:none;border-radius:5px;}
button:hover{background:#218838;}
.small-link{text-align:center;margin-top:10px;}
.small-link a{color:#0073e6;text-decoration:none;}
</style>
</head>

<body>
<div class="container">

<h2 style="text-align:center">Create Account</h2>

{% if error %}
<p style="color:red;text-align:center">{{ error }}</p>
{% endif %}

<form method="POST" action="{{ url_for('signup') }}">

    <label>Username *</label>
    <input type="text" name="username" required>

    <label>Email *</label>
    <input type="email" name="email" required>

    <label>Mobile Number *</label>
    <input type="tel" id="phone" required>
    <input type="hidden" name="fullphone" id="fullphone">

    <label>Password *</label>
    <input type="password" name="password" required>

    <label>Confirm Password *</label>
    <input type="password" name="confirm_password" required>

    <button type="submit">Register</button>

    <div class="small-link">
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
</form>
</div>

<!-- intl-tel-input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/js/utils.js"></script>

<script>
const phoneInput = document.querySelector("#phone");
const fullPhoneInput = document.querySelector("#fullphone");

const iti = window.intlTelInput(phoneInput, {
  initialCountry: "bd",
  separateDialCode: true,
  nationalMode: false,
  geoIpLookup: callback => {
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => callback(data.country_code.toLowerCase()))
      .catch(() => callback("bd"));
  }
});

document.querySelector("form").addEventListener("submit", e => {
  if (!iti.isValidNumber()) {
    e.preventDefault();
    alert("Please enter a valid mobile number");
    return;
  }
  fullPhoneInput.value = iti.getNumber(); // +8801912345678
});
</script>

</body>
</html>
