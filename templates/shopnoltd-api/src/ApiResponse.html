<?php
class ApiResponse {
    public static function success($message, $data = null) {
        return [
            'status' => 'success',
            'message' => $message,
            'data' => $data
        ];
    }

    public static function error($message, $code = 400) {
        http_response_code($code);
        return [
            'status' => 'error',
            'message' => $message
        ];
    }
}
