<?php
require_once '../../../config.html';

$username = trim($_POST['username'] ?? '');
if (!$username) {
    echo "<script>alert('Enter your username.');history.back();</script>";
    exit;
}

$stmt = $pdo->prepare("SELECT email FROM users WHERE username = ? AND status='active'");
$stmt->execute([$username]);
$user = $stmt->fetch(PDO::FETCH_ASSOC);

if (!$user) {
    echo "<script>alert('No account found.');history.back();</script>";
    exit;
}

echo "<script>alert('Your registered email is: {$user['email']}');window.location.href='../../login/';</script>";
