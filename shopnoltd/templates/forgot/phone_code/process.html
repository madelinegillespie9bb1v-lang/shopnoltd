<?php
require_once '../../../config.html';

$email = trim($_POST['email'] ?? '');
$stmt = $pdo->prepare("SELECT phone_code FROM users WHERE email=? AND status='active'");
$stmt->execute([$email]);
$user = $stmt->fetch(PDO::FETCH_ASSOC);

if ($user) {
    echo "<script>alert('Your phone code is: {$user['phone_code']}');window.location.href='../../login/';</script>";
} else {
    echo "<script>alert('No record found.');history.back();</script>";
}
